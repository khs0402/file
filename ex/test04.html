<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>텍스트 꾸미기</h3>
    <hr />
    <p>
      <b>진하게</b><br />
      <strong>중요한</strong> <br />
      <em>강조</em><br />
      <i>이택릭</i><br />
      <b><i>진하게 이택릭으로 강조</i></b
      ><br />
      보통문자 <small>한단계 작은 문자</small> <br />
      보통문자 <big>한단계 큰 문자</big> <br />
      <del>삭제</del> <br />
      <ins>추가</ins> <br />
      보통문자의 <sup>위첨자</sup> <br />
      보통문자의 <sup>아래첨자</sup> <br />
      <mark>하이라이팅</mark> <br />
    </p>
  </body>
</html>
